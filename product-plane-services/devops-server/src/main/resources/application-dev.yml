##########################
# Server configuration
##########################
app:
  workdir:

server:
  port: 8581
  error:
    include-message: always
  servlet:
    context-path: /api/v1/pp/devops/

############################################
# Spring configurations
############################################
spring:
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate
      show-sql: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        default_schema: ODMDEVOPS
    database-platform: org.hibernate.dialect.H2Dialect
  # DB
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  # FlyWay configuration
  # More: https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html#appendix.application-properties.data-migration
  flyway:
    #enabled: false # To disable
    url: jdbc:h2:mem:testdb
    user: sa
    password:
    #"flyway_schema_history" (i.e., default flyway table) on a different SCHEMA
    schemas: ODMDEVOPS
    locations: classpath:db/migration/h2
    clean-on-validation-error: true



##############################
# Policy Module configuration
##############################
odm:
  productPlane:
    registryService:
      active: true
      address: http://localhost:8585
    devopsService:
      active: true
      address: http://localhost:8481
    blueprintService:
      active: false
      address: http://localhost:8480
  utilityPlane:
    policyServices:
      open-policy-agent:
        active: false
        address: http://localhost:8580
    executorServices:
      azure-devops:
        active: true
        address: http://localhost:8581
    notificationServices:
      blindata:
        active: false
        address: http://localhost:8582