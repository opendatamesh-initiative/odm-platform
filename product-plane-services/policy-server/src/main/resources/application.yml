##########################
# Active profile
##########################
spring:
  profiles:
    active: dev
    #testmysql 
    #testpostgresql

##########################
# Server configuration
##########################
server:
  port: 8005
  error:
    include-message: always
  servlet:
    context-path: /api/v1/pp/policy/

##########################
# Logging configuration
##########################
logging:
  level:
    org:
      apache:
        http: INFO
      opendatamesh:
        platform.*: DEBUG
    httpclient:
      wire: INFO

##########################
# Doc configuration
##########################
springdoc:
  swagger-ui:
    operationsSorter: alpha






