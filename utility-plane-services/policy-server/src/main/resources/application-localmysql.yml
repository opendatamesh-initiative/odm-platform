##########################
# Spring, JPA and Postgresql configuration
##########################
spring:
  # Profile
  profile: localmysql
  # JPA
  jpa:
    hibernate:
      ddl-auto: none #validate #errors on scripts
      show-sql: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  # DB
  datasource:
    url: jdbc:mysql://localhost:3306/ODMPOLICY?useSSL=false
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  h2:
    console:
      enabled: false
  # FlyWay configuration
  # More: https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html#appendix.application-properties.data-migration
  flyway:
    #enabled: false # To disable
    url: jdbc:mysql://localhost:3306/ODMPOLICY
    user: "root"
    password: "root"
    locations: classpath:db/migration/mysql
    #"flyway_schema_history" (i.e., default flyway table) on a different SCHEMA
    #schemas: flyway # not working
    clean-on-validation-error: true


##########################
# Server configuration
##########################
server:
  port: 9001
  servlet:
    contextPath: /api/v1/planes/utility/policy-services/opa
  error:
    include-stacktrace: always
    include-message: always
timeout:
  seconds : 30

##########################
# OPA configuration
##########################
opa:
  url:
    policies: http://localhost:8181/v1/policies
    data: http://localhost:8181/v1/data